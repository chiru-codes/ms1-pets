version: '3.9'

services:
  db:
    image: postgres:15
    container_name: dockerized_ms1_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: ms1_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      S3_BASE_URL: ${S3_BASE_URL}
      S3_BUCKET: ${S3_BUCKET}
      APP_ENV: ${APP_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data: